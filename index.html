<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
  </head>

  <link rel="stylesheet" href="style.css" />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <iframe
            width="300"
            height="300"
            src="https://maps.google.com/maps?q=chennai&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">contact us</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for=" fname">Fullname:</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for=" phone"
                    >contact no:
                    <span class="text-muted">(optional)</span>
                  </label>
                  <input
                    type="number"
                    name="number"
                    id="phone"
                    class="form-control"
                    value="number"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gender">gender:</label>
                  <div class="form-check form-check-inline">
                    <label for="gender-male" class="form-check-label"
                      >male</label
                    >
                    <input
                      type="radio"
                      name="gender"
                      class="ml-2 form-check-input"
                      value="male"
                      id="gender-male"
                    />
                    <label for="gender-female" class="form-check-label">
                      female</label
                    >
                    <input
                      type="radio"
                      class="ml-2 form-check-input"
                      value="female"
                      id="female"
                    />
                    <label for="gender-others" class="form-check-label"
                      >others</label
                    >
                    <input
                      type="radio"
                      name="gender"
                      class="ml-2 form-check-input"
                      value="others"
                      id="others"
                    />
                  </div>
                </div>
                <div class="from-group">
                  <label for=" e-mail">email:</label>
                  <input
                    type="mail"
                    name="mail"
                    id="e-mail"
                    class="mb-2 form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="source">came from</label>
                  <select
                    name="source"
                    id="source"
                    class="text-center form-control"
                  >
                    <option value="source">--select-source--</option>
                    <option value="facebook">facebook</option>
                    <option value="whatsapp">whatsapp</option>
                    <option value="youtube">youtube</option>
                  </select>
                  <div class="form-group">
                    <label for="address" class="form-check-label"
                      >address:</label
                    >
                    <textarea
                      name="address"
                      id="address"
                      rows="3"
                      cols="40"
                      class="form-control"
                      placeholder="enter the message"
                    ></textarea>
                    <br />
                    <div class="form-group">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="function"
                          id="function"
                          class="form-check-input"
                          required
                        />
                        <label for="function" class="form-check-label">
                          agree the conditions</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <br />
                <div class="form-group">
                  <button type="submit" class="btn-primary btn-block btn-md">
                    submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
